<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact Us!</h2>
                <hr class="primary">
                <p>Have a question or a prayer request? Let us know!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Follow us</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Email us</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="sms:+1{{ site.sms_phonenumber }}?&amp;body=Hello I have a question">
            <i class="fa fa-mobile fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Text us</p>
            </a>
        </div>

    </div>
</section>
